<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Changer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .nav {
            display: flex;
            justify-content: center;
            border: 2px solid black;
            padding: 10px;
            gap: 10px;
        }

        .nav div {
            flex: 1;
            text-align: center;
            cursor: pointer;
            padding: 20px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        #red {
            background-color: red;
        }

        #black {
            background-color: black;
        }

        #palegreen {
            background-color: palegreen;
            color: black;
        }

        #aquamarine {
            background-color: aquamarine;
            color: black;
        }

        .nav div:hover {
            transform: scale(1.1);
        }

        #main {
            background-color: aqua;
            height: calc(100% - 80px); /* Adjust height dynamically */
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 24px;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div id="red">Red</div>
        <div id="black">Black</div>
        <div id="palegreen">Pale Green</div>
        <div id="aquamarine">Aquamarine</div>
    </div>
    <div id="main">
        Hi, click a color above to change the background!
    </div>

    <script>
        const nav = document.querySelector(".nav");
        const main = document.getElementById("main");

        nav.addEventListener("click", (e) => {
            const target = e.target.id;

            switch (target) {
                case "red":
                    main.style.backgroundColor = "red";
                    main.style.color = "white";
                    break;
                case "black":
                    main.style.backgroundColor = "black";
                    main.style.color = "white";
                    break;
                case "palegreen":
                    main.style.backgroundColor = "palegreen";
                    main.style.color = "black";
                    break;
                case "aquamarine":
                    main.style.backgroundColor = "aquamarine";
                    main.style.color = "black";
                    break;
                default:
                    break;
            }
        });
    </script>
</body>

</html>
